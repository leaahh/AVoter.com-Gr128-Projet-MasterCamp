<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Avoter.com</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel=icon type="image/png" href="images/LogoAVoter - miniature.PNG"/>
</head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="divimg">
            <router-link to='/'>
              <img class="imgnav" src="./images/LogoAVoter.PNG">
            </router-link>
          </div>

          <div class="elems">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <router-link class="nav-link" to='/'>Accueil</router-link>
                </li>
                <li class="nav-item">
                  <router-link class="nav-link" to='/candidats'>Candidats</router-link>
                </li>

                  <li class="nav-item">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Voter
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <router-link class="nav-link router" to='/elections/presidentielles'>Présidentielles</router-link>
                        <router-link class="nav-link router" to='/elections/regionales'>Régionales</router-link>
                      </div>
                    </li>
                  </li>

                  <li v-if="connect" class="nav-item">
                    <router-link class="nav-link" to='/me'>Mon compte</router-link>
                  </li>

                <li v-else class="nav-item" @click="alert_conn">
                  <router-link class="nav-link disabled" to='/connexion'>Mon compte</router-link>
                </li>

              </ul>

              <ul v-if="!connect" class="navbar-nav connect">
                <li class="nav-item">
                  <button class="btn">
                    <router-link class="connexion" to='/connexion'>Connexion</router-link>
                  </button>
                </li>
              </ul>

            </div>
          </div>
        </nav>
      </header>
      <main>
        <transition name="trans">
          <router-view
          :user="user"
          :connect="connect"
          :error="error"

          :candidats="candidats"
          :submitted="submitted"
          :cand-id="candId"
          :cand-index="candIndex"
          :name-cand="nameCand"
          :actualites="actualites"
          :actual-num-tour="actualNumTour"
          :actual-num-elec="actualNumElec"
          :actu-id = "actuId"
          :actu-index = "actuIndex"
          :votants = "votants"

          @connexion="connexion"
          @inscription="inscription"

          @deco="deco"

          @go-to-desc = "gotoDesc"
          @submit = "submit"
          @go-to-actu = "gotoActu"
          @connecter = "connecter"
          ></router-view>
      </transition>
      </main>
    </div>
    <script src="/vue-application.js"></script>
  </body>
</html>

<style>
.trans-enter-active{
  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
}
.trans-enter{
  transform: translateY(10px);
  opacity: 0;
}

.router:hover{
  background-color: rgb(240, 239, 239);
}
ul{
  justify-content: space-between;
}
.connect{
  justify-content: start;
}
body{
  display: flex;
  margin: 0;
  flex-direction: column;
  min-height: 100vh;
  background-color: 	#eee;
}
.divimg{
  width: 200px;
  height: 100px;
  margin: 0;
}
.imgnav{
  max-height: 100%;
  max-width: 100%;
}
.navbar{
  display: flex;
  justify-content:space-between;
}
.connexion{
  color: white;
}
.connexion:hover{
  color: white;
  text-decoration: none;
}
.btn{
  background-color:  rgb(82, 82, 252);
  border-radius: 30px;
}
.nav-item{
  margin-right: 10px;
}

</style>
